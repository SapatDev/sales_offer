{% extends 'base.html' %}


{% block content %}
<div class="main-panel">
  <div class="content-wrapper">


      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Employee payerId</h4>
          
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                      <th>Employee Id</th>
                      <th>Employee Name</th>
                      <th>Employee Designation</th>
                  
                  </tr>
              </thead>
              <tbody>
                {% for item in dict_list %}
              
                <tr>
             
                    <td><a class="employee-link offer-link" data-id="{{ item['empId'] }}" onclick="fetchData('{{ item.empId }}')">{{ item['empId'] }}</a></td> 
                   
                    <td>{{ item['name'] }}</td>
                    <td>{{item['desig']}}</td>
                 
                </tr>
                {% endfor %}
     
            </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    
  </div>
 
</div>
{% endblock %}
