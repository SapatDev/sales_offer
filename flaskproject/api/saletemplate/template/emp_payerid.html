{% extends 'base.html' %}


{% block content %}

<body>

     
      <div class="main-panel">
        <div class="content-wrapper">
          

            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Employee OutletId table</h4>
                
                  <div class="table-responsive pt-3">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                            <th>OUTLETID</th>
                            <th>OUTLET NAME</th>
                       
                           
                        
                        </tr>
                    </thead>
    
                    <tbody>
                        {% for item in dict_list %}

                        <tr>
                            <td>{{ item['outletId']}}</td>
                            <td>{{ item['outletName'] }}</td>
                         
                          
                            
                            
                        </tr>
                    {% endfor %}
             
                    </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


         
          
        </div>
       
      </div>
  

  


{% endblock %}
