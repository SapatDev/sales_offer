{% extends 'base.html' %}


{% block content %}

<body>

     
      <div class="main-panel">
        <div class="content-wrapper">
          

            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Employee OutletId table</h4>

                  <div style="display: flex;align-items: center;gap: 5px;">
                    <button class="button-62" role="button"  onclick="tableToExcel()">Download as Excel</button>
                </div>

                <div class="num_rows">
                  <div class="form-group">
                    <!--		Show Numbers Of Rows 		-->
                    <select class="form-control" name="state" id="maxRows">
      
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="70">70</option>
                      <option value="100">100</option>
                      <option value="5000">Show ALL Rows</option>
                    </select>
      
                  </div>
                </div>
      
                <div class="tb_search">
                  <input type="text" id="search_input_all" onkeyup="FilterkeyWord_all_table()" class="form-control"
                  placeholder="Search Stock Data" aria-label="Search Stock Data">
                </div>
                
                  <div class="table-responsive pt-3">
                    <table class="table table-striped" id="datatablesSimple">
                      <thead>
                        <tr>
                            <th>Outlet Id</th>
                            <th>payerId</th>
                            <th>Outlet Name</th>
                            <th>Stokist Name</th>
                       
                           
                        
                        </tr>
                    </thead>
    
                    <tbody>
                        {% for item in dict_list %}

                        <tr>
                            <td>{{ item['outletId']}}</td>
                            <td>{{item['payerId']}}</td>
                            <td>{{ item['outletName'] }}</td>
                            <td>{{item['stokist_name']}}</td>
                         
                          
                            
                            
                        </tr>
                    {% endfor %}
             
                    </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


         
          
        </div>
       
      </div>
  

  

      <script>

        function tableToExcel() {
                const table = document.getElementById('datatablesSimple');
                const wb = XLSX.utils.table_to_book(table, { sheet: 'SheetJS' });
                const wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        
                function s2ab(s) {
                    const buf = new ArrayBuffer(s.length);
                    const view = new Uint8Array(buf);
                    for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                    return buf;
                }
                saveAs(new Blob([s2ab(wbout)], { type: 'application/octet-stream' }), 'sales data.xlsx');
            }
        
          
          </script>

{% endblock %}
