    function fetchData(id) {
        $("#details-table" + id).hide();
        $("#loader" + id).show();

        // Fetch data for all rows related to the employee id
        $.ajax({
            url: "/employee_info?empId=" + id,
            method: "GET",
        }).then((data) => {
            $("#loader" + id).hide();
            $("#details-table" + id).show();

            // Clear existing rows in the second table
            $("#details-table" + id + " tbody").empty();

            // Loop through each data item and append a new row for each item in the second table
            data["dict"].forEach(item => {
                var newRow = `<tr>
                                <td><a class="offer-link" id="payer-id${item["empId"]}" href="/employee_payerId?payerId=${item["payerId"]}">${item["payerId"]}</a></td>
                                <td id="empId${item["empId"]}">${item["empId"]}</td>
                                <td id="stockist-name${item["empId"]}">${item["stokist_name"]}</td>
                                <td id="name${item["empId"]}">${item["name"]}</td>
                                <td id="desig${item["empId"]}">${item["desig"]}</td>
                              </tr>`;
                $("#details-table" + id + " tbody").append(newRow);
            });
        });
    }

</script>

<script>
  // Function to filter table rows based on search input
  function filterTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("employeeTableBody");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[1]; // Index 1 for the Employee Name column
          if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
              } else {
                  tr[i].style.display = "none";
              }
          }
      }
  }

  // Add event listener to the search input
  document.getElementById("searchInput").addEventListener("keyup", filterTable);
</script>
