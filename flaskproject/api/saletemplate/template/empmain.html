{% extends "base.html" %}


{% block content %}
<div class="main-panel">
    <div class="content-wrapper">

      <div class="row">
        


        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Employee data</h4>


            
              <div class="table-responsive pt-3">
                <table class="table table-hover" style="border-collapse:collapse;">
                  <thead>
                      <tr>
                        <th>Employee Id</th>
                        <th>Employee Name</th>
                        <th>Employee Designation</th>
                      </tr>
                  </thead>
                  <tbody>
                      
                    {% for item in dict_list %}
                
                    <tr  data-toggle="collapse" data-target="#details-table{{ item['empId'] }}" onclick="fetchData('{{ item.empId }}')">
                 
                        <td><a class="employee-link offer-link" data-id="{{ item['empId'] }}" >{{ item['empId'] }}</a></td> 
                       
                        <td>{{ item['name'] }}</td>
                        <td>{{item['desig']}}</td>
                     
                    </tr>
                    <tr>
                      <td colspan="3" class="hiddenRow">
                        <center><div class="spinner-border text-primary align-items-center" id="loader{{ item['empId'] }}" style="display: none;" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </center>
                          <div id="details-table{{ item['empId'] }}" class="collapse table-responsive pt-3">
                            
                              <table class="table table-striped" class="custom-table">
                                 <thead>
                                      <tr>
                                          <th>Payer_ID</th>
                                          <th>Stocklist</th>
                                          <th>Designation</th>
                                      
                                      </tr>
                                  </thead>
                  
                                  <tbody>
                                  
              
                                      <tr>
                                          <td><a class="offer-link" id="payer-id{{ item['empId'] }}"></a></td>
                                  
                                          <td id="stockist-name{{ item['empId'] }}"></td>
                                          <td id="desig{{ item['empId'] }}"></td>
                                          
                                          
                                      </tr>
                              
                                  </tbody>
                              </table>
                            </div>
                      
                      </td>
                  </tr>
                    {% endfor %}
                      
                      
                  </tbody>
              </table>

              </div>




              

            </div>
          </div>
        </div>

  <script>

    // $(".details-table").hide()

    


    function fetchData(id){
      $("#details-table" + id).hide()
      $("#loader" + id).show()
        $.ajax({
            url: "/employee_info?empId=" + id,
            method: "GET",
        }).then((data) => {
          $("#loader" + id).hide()
          $("#details-table" + id).show()
            $("#payer-id" + id).text(data["dict"][0]["payerId"])
            $("#payer-id" + id).attr("href", "/employee_payerId?payerId=" + data["dict"][0]["payerId"])
            $("#stockist-name" + id).text(data["dict"][0]["stokist_name"])
            $("#desig" + id).text(data["dict"][0]["desig"])



        })
    }
