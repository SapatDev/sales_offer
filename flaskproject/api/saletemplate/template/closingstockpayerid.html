{% extends 'base.html' %}


{% block content %}
<div class="main-panel">
  <div class="content-wrapper">

    <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
             <h4 class="card-title">Table with contextual classes</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                    <tr>
                      
                        <th>Grade</th>
                        <th>Closing</th>
                        <th>Secondary</th>
              
                    </tr>
                </thead>

                <tbody>

                   
                    {% for item in dict_list %}
                    <tr>
                        <td>{{item['Grade']}}</td>
                        <td>{{item['Closing']}}</td>
                        <td>{{item['Secondary']}}</td>
                    
                 
                    </tr>
                    {% endfor %}
          
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    
  </div>
 
</div>

<script>
    function setOfferName(id) {
        // Set the action of the form dynamically based on the clicked item's id
        document.getElementById('myForm').action = "/offer/{{ offerID }}/" + id;
    }


</script>

<script>
      document.getElementById("offerName").innerText = localStorage.getItem("offername")
</script>


{% endblock %}
